<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Practice sight reading piano music with progressive lessons. From beginner whole notes to advanced rhythms, folk melodies, and classical patterns." />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/svg+xml" href="/sightreading/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Sight Reading Practice</title>
    <script type="module" crossorigin src="/sightreading/assets/index-ukJWLhWC.js"></script>
    <link rel="stylesheet" crossorigin href="/sightreading/assets/index-B0p3tjAr.css">
  </head>
  <body>
    <div id="app">
      <!-- Music Stand / Score Area -->
      <main id="musicStand">
        <div id="scoreHeader">
          <div class="score-title">
            <h1>Sight Reading</h1>
            <span id="lessonInfo" class="lesson-subtitle">C and G only — whole notes</span>
          </div>
          <div class="score-meta">
            <span id="levelDisplay" class="level-badge">1a</span>
            <span id="progressInfo" class="progress-text"></span>
          </div>
        </div>

        <div id="scoreContainer">
          <div id="countoff" aria-live="polite" aria-atomic="true"></div>
          <div id="notation" role="img" aria-label="Music notation for sight reading practice"></div>
        </div>
      </main>

      <!-- Floating Control Bar -->
      <div id="controlBar">
        <div class="control-section transport">
          <button id="playPause" class="play-btn" aria-label="Start">
            <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg class="icon-stop" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"/></svg>
          </button>
        </div>

        <div class="control-section tempo">
          <label for="bpm" class="control-label">Tempo</label>
          <div class="tempo-control">
            <input type="number" id="bpm" value="30" min="20" max="200" step="5" />
            <span class="tempo-unit">BPM</span>
          </div>
        </div>

        <div class="control-section level">
          <button id="levelDown" class="level-btn" aria-label="Previous level">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <span class="level-indicator" id="levelIndicator">Level 1a</span>
          <button id="levelUp" class="level-btn" aria-label="Next level">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
          </button>
        </div>

        <div class="control-section fingering">
          <button id="fingeringToggle" class="fingering-btn" aria-label="Toggle fingering" aria-pressed="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <!-- Hand icon -->
              <path d="M12 22c-4 0-7-2.5-7-7v-5c0-.5.5-1 1-1s1 .5 1 1v3"/>
              <path d="M7 10V6c0-.5.5-1 1-1s1 .5 1 1v4"/>
              <path d="M9 10V4c0-.5.5-1 1-1s1 .5 1 1v6"/>
              <path d="M11 10V5c0-.5.5-1 1-1s1 .5 1 1v5"/>
              <path d="M13 10V7c0-.5.5-1 1-1s1 .5 1 1v8c0 4.5-3 7-7 7"/>
              <path d="M17 15l1.5-1.5c.4-.4 1-.4 1.4 0s.4 1 0 1.4l-3 3"/>
            </svg>
          </button>
        </div>

        <div class="control-section options">
          <button id="optionsToggle" class="options-btn" aria-label="Options" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"/><circle cx="12" cy="5" r="2"/><circle cx="12" cy="19" r="2"/></svg>
          </button>
        </div>
      </div>

      <!-- Options Panel (hidden by default) -->
      <div id="optionsPanel" class="options-panel" hidden>
        <div class="options-header">
          <h2>Options</h2>
          <button id="optionsClose" class="close-btn" aria-label="Close options">×</button>
        </div>

        <div class="options-group">
          <h3>Playback</h3>
          <label class="option-row">
            <span>Metronome</span>
            <input type="checkbox" id="metronome" checked />
          </label>
          <label class="option-row">
            <span>Metronome Volume</span>
            <input type="range" id="metronomeVolume" min="0" max="100" value="50" />
          </label>
        </div>

        <div class="options-group">
          <h3>Jump to Level</h3>
          <div class="option-row level-jump">
            <select id="levelJump" aria-label="Jump to level">
              <option value="1">Level 1 — C Major basics</option>
              <option value="2">Level 2 — Half notes</option>
              <option value="3">Level 3 — Quarter notes</option>
              <option value="4">Level 4 — Rests & 3/4</option>
              <option value="5">Level 5 — Dotted rhythms</option>
              <option value="6">Level 6 — Wide intervals</option>
              <option value="7">Level 7 — Eighth notes</option>
              <option value="8">Level 8 — G Major</option>
              <option value="9">Level 9 — F Major</option>
              <option value="10">Level 10 — D Major</option>
              <option value="11">Level 11 — Bb Major</option>
              <option value="12">Level 12 — A Major</option>
              <option value="13">Level 13 — Eb Major</option>
              <option value="14">Level 14 — E Major</option>
              <option value="15">Level 15 — Ab Major</option>
            </select>
          </div>
        </div>

        <div class="options-group">
          <h3>Practice Key</h3>
          <div class="option-row">
            <select id="keySelect" aria-label="Select practice key">
              <option value="">Use level default</option>
              <option value="C">C Major</option>
              <option value="G">G Major</option>
              <option value="F">F Major</option>
              <option value="D">D Major</option>
              <option value="Bb">Bb Major</option>
              <option value="A">A Major</option>
              <option value="Eb">Eb Major</option>
              <option value="E">E Major</option>
              <option value="Ab">Ab Major</option>
            </select>
          </div>
        </div>

        <div class="options-group">
          <h3>Learning Aids</h3>
          <label class="option-row">
            <span>Show Hints</span>
            <input type="checkbox" id="showHints" checked />
          </label>
          <label class="option-row">
            <span>Show Fingering</span>
            <input type="checkbox" id="showFingering" />
          </label>
        </div>

        <div class="options-group midi-options">
          <h3>MIDI Input</h3>
          <select id="midiInput" aria-label="Select MIDI input device">
            <option value="">No MIDI Device</option>
          </select>
        </div>

        <div class="options-footer">
          <a href="https://github.com/ftrain/sightreading" target="_blank" rel="noopener" class="github-link">
            <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            View on GitHub
          </a>
        </div>
      </div>

    </div>
  </body>
</html>
