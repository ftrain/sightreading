<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sight Reading Practice</title>
    <script type="module" crossorigin src="/sightreading/assets/index-CgnRR-Yj.js"></script>
    <link rel="stylesheet" crossorigin href="/sightreading/assets/index-C082oy47.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Sight Reading</h1>
        <div class="header-right">
          <span id="levelDisplay">Level 1</span>
          <a href="https://github.com/ftrain/sightreading" target="_blank" rel="noopener" class="github-link" title="View on GitHub">
            <svg viewBox="0 0 16 16" width="20" height="20" fill="currentColor">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
        </div>
      </header>

      <div id="controls">
        <div class="control-group">
          <label for="bpm">BPM</label>
          <input type="number" id="bpm" value="30" min="20" max="200" step="5" />
        </div>

        <div class="control-group">
          <label for="metronome">Metronome</label>
          <input type="checkbox" id="metronome" checked />
        </div>

        <div class="control-group">
          <label for="metronomeVolume">Vol</label>
          <input type="range" id="metronomeVolume" min="0" max="100" value="50" />
        </div>

        <div class="control-group">
          <label for="handsSeparate">Hands Separate</label>
          <input type="checkbox" id="handsSeparate" checked />
        </div>

        <div class="control-group">
          <label for="midiInput">MIDI</label>
          <select id="midiInput">
            <option value="">No MIDI Device</option>
          </select>
        </div>

        <div class="control-group level-controls">
          <button id="levelDown" class="level-btn">âˆ’</button>
          <button id="levelUp" class="level-btn">+</button>
        </div>

        <button id="playPause">Start</button>
      </div>

      <div id="countoff"></div>
      <div id="notation"></div>
    </div>
  </body>
</html>
